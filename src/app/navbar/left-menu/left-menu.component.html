<mat-divider class="divider"></mat-divider>
<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

        <div class="user_menu">
            <mat-nav-list>
                <a mat-list-item>
                    <img class="jim" src="https://a57.foxnews.com/media2.foxnews.com/BrightCove/694940094001/2018/06/21/931/524/694940094001_5800293009001_5800284148001-vs.jpg?ve=1&tl=1"
                        alt="">
                    <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
                </a>
            </mat-nav-list>
            <mat-divider class="divider"></mat-divider>
        </div>

        <div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let page of pages">
                    <mat-icon style="padding-right:5px;color:white">{{page?.icon}}</mat-icon>
                    <span [@animateText]="linkText ? 'show' : 'hide'" style="color:white">{{ page?.name }} </span>
                    <mat-divider class="divider"></mat-divider>
                </a>
            </mat-nav-list>
        </div>
    </div>

    <span class="spacer"></span>
    <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
        <button mat-icon-button (click)="onSinenavToggle()" style="color:white;">
            <mat-icon *ngIf="sideNavState" style="font-size:2.5em" matTooltip="Collapse Menu">keyboard_arrow_left</mat-icon>
            <mat-icon *ngIf="!sideNavState" style="font-size:2.5em" matTooltip="Open Menu">keyboard_arrow_right</mat-icon>
        </button>
    </div>
</div>
